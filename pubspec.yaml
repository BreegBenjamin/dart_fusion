name: dart_fusion
description: A library that brings together a harmonious blend of essential
  tools, utilities, and components designed to supercharge your Dart projects.
version: 2.6.0
homepage: https://github.com/Nialixus/dart_fusion.git
repository: https://github.com/Nialixus/dart_fusion.git
issue_tracker: https://github.com/Nialixus/dart_fusion/issues
documentation: https://raw.githack.com/Nialixus/dart_fusion/main/doc/api/index.html
publish_to: none
funding: https://www.buymeacoffee.com/nialixus
screenshots:
  - description: 'Dart Fusion Logo'
    url: https://user-images.githubusercontent.com/45191605/267848544-e316c985-3369-4609-9aa5-6becfdb9bee8.png
topics:
  - collection
  - utility

environment:
  sdk: '>=3.0.5 <4.0.0'
  flutter: '>=1.17.0'

dependencies:
  args: ^2.4.2
  dart_frog: ^1.0.1
  dart_frog_web_socket: ^1.0.0
  dart_jsonwebtoken: ^2.11.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.7
  go_router: ^9.0.3
  http: ^1.1.0
  logger: ^1.4.0
  universal_file: ^1.0.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
flutter: null
